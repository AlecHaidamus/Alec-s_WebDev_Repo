<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="images/paper_background_about.jpg" as="image">

    <title>About Alec</title>
    <style>
        body, html {
            background-color: black;
            background-image: url(images/paper_background_about.jpg); 
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            margin: 0; 
            padding: 0;
            cursor: url(images/cursor.png), auto;
            overflow: hidden;


        }

        #cursor{
            mix-blend-mode: difference;
        }

        @keyframes unblur {
            from {
                filter: blur(160px);
            }
            to {
                filter: blur(0);
            }
        }

        .fixed-gif {
            position: fixed;
            bottom: 0;
            right: 75px;
            width: 900px;
            height: auto;
            mix-blend-mode:exclusion;
            filter: blur(160px);
            animation: unblur 3s ease forwards;
        }

        .blurb {
            position: fixed;
            top: 14vh; 
            left: 16vw; 
            max-width: 25%;
            width: auto;
            height: auto;
            min-width: 330px;
            rotate: -3deg;
        }

        @media (max-width: 800px) {
            .blurb {
                left: 20%; 
                top: 90px;
                transition: top 1s ease, left 1s ease, right 1s ease; 
            }
            .fixed-gif {
                bottom: -70;
                right: -100px; 
                transition: top 1s ease, right 1s ease; 
            }
        }

        .back img {
            position: absolute;
            top: .8%;
            left: 1.3%;
            right: 0;
            bottom: 0;
            opacity: 100%;
            width:60px;
            height: auto;
            z-index: 300;
        }

        .back img:hover {
            content: url(images/ARROW\ 2.png);
        }
    </style>
</head>
<body>
    <img src="images/Sequence 01_1.gif" alt="3D Particle render of Alec" class="fixed-gif">
    <img src="images/meblurb.png" alt="Handwritten Text" class="blurb">

    <div class="back">
        <a href="javascript:history.back()">
            <img src="images/ARROW 1.png" alt="back arrow" class="back">
        </a>
    </div>

</body>
</html>
