        .mediums {
    display: block;
    margin: auto;
    position: absolute;
    transform: translate(-50%, -50%); /* No scale transformation */
    z-index: 1;
    background-size: contain; /* Ensures the entire image fits within the div */

    background-position: center; /* Centers the background image */

}



        /* Adjust the positioning of each medium for desktop view */
        #GRAPHIC-DESIGN-1 {scale: 70%; top: 40vh; left: 82vw; background-image: url('images/GRAPHIC DESIGN 1.png'); }
        #INSTALLATION-1 {scale: 50%; top: 73vh; left: 25vw; background-image: url('images/INSTALLATION 1.png'); }

        #VIDEO-1 {scale:30%; top: 77vh; left: 51vw; background-image: url('images/VIDEO 1.png'); }

<body>
    <img src="images/eyeballs.png" alt="Eyeballs" class="eyeballs" id="eyeballs">

    <img src="images/right pupil.png" alt="Right Pupil" class="eye-component" id="rightPupil">

    <div class="mediums" id="MODELING-1"></div>
    <div class="mediums" id="GRAPHIC-DESIGN-1"></div>

    <div class="back">
        <a href="javascript:history.back()">
            <img src="images/ARROW 1.png" alt="back arrow" class="back">
        </a>
    </div>
 <script>

        document.addEventListener('mousemove', (event) => {
            const eyes = document.querySelectorAll('.eye-component');
            eyes.forEach(eye => {

                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;

                const deltaX = event.clientX - eyeCenterX;
                const deltaY = event.clientY - eyeCenterY;

                const moveRatio = eye.id.includes('Pupil') ? 0.015 : 0.005;

          
                const moveX = deltaX * moveRatio;
                const moveY = deltaY * moveRatio;

                eye.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
            });
        });

    </script>
</body>
