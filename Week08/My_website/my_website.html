<!DOCTYPE html>
<html lang="">
<head>
    <link rel="stylesheet" href="./my_website.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="preload" href="images/paper_background_homepage.jpg" as="image">
    <link rel="preload" as="image" href="images/receipt_menu.png">
    <link rel="preload" href="images/ABOUT 2.png" as="image">
    <link rel="preload" href="images/PORTFOLIO 2.png" as="image">
    <link rel="preload" href="images/CONTACT 2.png" as="image">
    <link rel="preload" href="images/FAQS 2.png" as="image">
    


    <title>Alec Haidamus dot com</title>
    <style>



  #aboutHotspot { top: 44.5%; left: 47.5%; width: 7%; height: 4.5%; rotate: -2deg;}
#portfolioHotspot { top: 49%; left: 47%; width: 8%; height: 4%; rotate: -6.7deg;}
#contactHotspot { top: 53%; left: 46.9%; width: 7%; height: 4%; rotate: -6.5deg;}
#faqsHotspot { top: 57%; left: 47%; width: 8%; height: 4.5%; rotate: -2.5deg;}


    </style>
</head>
<body>
    <header>
    
    </header>

    <div class="sliding-container">
        <img src="images/receipt_menu.png" alt="Menu" class="sliding-image">
      
        <img src="images/PORTFOLIO 1.png" alt="portfolio" class="handwriting" id="portfolioImage">
        <img src="images/ABOUT 1.png" alt="about" class="handwriting" id="aboutImage">
        <img src="images/CONTACT 1.png" alt="contact" class="handwriting" id="contactImage">
        <img src="images/FAQS 1.png" alt="faqs" class="handwriting" id="faqsImage">
        
        <!-- the hotpsots -->
          <a href="About.html" class="hotspot" id="aboutHotspot" data-target="about"></a>
          <a href="Portfolio.html" class="hotspot" id="portfolioHotspot" data-target="portfolio"></a>
          <a href="Contact.html" class="hotspot" id="contactHotspot" data-target="contact"></a>
          <a href="Faqs.html" class="hotspot" id="faqsHotspot" data-target="faqs"></a>
          
    </div>

    <div id="invertHotspot" style="position: fixed; top: 20px; right: 20px; width: 50px; height: 50px; background-color: rgba(255, 0, 0, 0); z-index: 1000; cursor: pointer;"></div>


    <script>

      window.onload = function() {
  document.querySelector('.sliding-container').style.animation = 'slideInToCenter 1s forwards';

};
window.addEventListener('pageshow', function(event) {
  //scroll reset??
  document.querySelector('.sliding-container').style.animation = 'none';
  setTimeout(function() {
    document.querySelector('.sliding-container').style.animation = 'slideInToCenter 1s forwards';
  }, 50); // animation delay
});


      document.querySelectorAll('.hotspot').forEach(hotspot => {
        // The ID of the hotspot corresponds to the alt text of the coressponding image
        const altText = hotspot.id.replace('Hotspot', '').toLowerCase(); // Convert ID to alt text.
        const image = document.querySelector(`img[alt="${altText}"]`); // Find the corresponding image by alt text.
    
        if (image) {
          hotspot.addEventListener('mouseenter', () => {
            // replaces 1 with 2
            image.src = image.src.replace('1.png', '2.png');
          });
    
          hotspot.addEventListener('mouseleave', () => {
            // reverts back
            image.src = image.src.replace('2.png', '1.png');
          });
        }
      });

      document.getElementById('invertHotspot').addEventListener('click', function() {
        document.body.classList.toggle('inverted');

      });
  
    </script>

</body>
</html>
